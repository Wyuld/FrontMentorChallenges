<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <section class="container">

    <div class="main-card">
      <img src="./images/image-header-mobile.jpg" id="main-img">

      <div class="text-card">
        <h1>Get <span class="accent">insights</span> that
          <p>help your business </p>
          <p>grow.</p>
        </h1>

        <p class="main-p">Discover the benefits of data </p>
        <p class="main-p">analytics and make better decisions</p>
        <p class="main-p">regarding revenue, customer</p>
        <p class="main-p">experience, and overall efficiency.</p>
      </div>


      <div class="stats-card">
        <div><span class="stats-number">10k+<br></span>companies</div>
        <div><span class="stats-number">314<br></span>templates</div>
        <div><span class="stats-number">12m+<br></span>queries</div>

      </div>

      <img src="./images/image-header-desktop.jpg" id="main-img-desktop">



    </div>
  </section>

</body>

</html>
