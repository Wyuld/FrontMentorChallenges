<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <section class="main-card">

      <img src="./images/illustration-hero.svg" class="main-image">

      <div class="order-text-main">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="pricing-section">
        <img src="./images/icon-music.svg" class="music-icon">
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="" id="change-plan">Change</a>
      </div>
      <div class="button-main">
        <button id="proceed-button">Proceed to Payment</button>
        <button id="cancel-button">Cancel Order</button>
      </div>
    </section>

  </div>


</body>

</html>
