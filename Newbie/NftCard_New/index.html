<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <title> NFT preview card component | Frontend Mentor </title>
</head>

<body>

  <div class="container">

    <div class="img-section">
      <img id="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <img id="view-icon" src="images/icon-view.svg" alt="View icon">
    </div>

    <section class="main-section">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-info">
        <div class="eth-price"><img #ethereum-icon src="images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</div>
        <div class="time-left"><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left</div>
      </div>

      <div class="profile-info">
        <img id="creator-img" src="images/image-avatar.png" alt="Creator profile">
        <span>Creation of Jules Wyvern</span>
      </div>
    </section>
  </div>

</body>

</html>
