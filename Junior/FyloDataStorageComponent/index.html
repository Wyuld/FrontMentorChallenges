<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet  -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Typography -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="container">
    <div class="fylo-main">
      <img class="logo" src="./images/logo.svg" alt="Fylo Main Logo">

      <div class="button-layout">
        <div class="color-btn"><img class="document button" src="./images/icon-document.svg" alt="Document img"></div>
        <div class="color-btn"><img class="folder button" src="./images/icon-folder.svg" alt="Folder img"></div>
        <div class="color-btn"><img class="upload button" src="./images/icon-upload.svg" alt="Upload img"></div>
      </div>
    </div>

    <div class="storage-usage">
      <p>You've used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar">
        <div class="progress">
          <div class="progress-dot"></div>
        </div>
      </div>
      <div class="gb-markdown">
        <span><strong>0 GB</strong></span>
        <span><strong>1000 GB</strong></span>
      </div>
    </div>

  </div>

</body>

</html>
